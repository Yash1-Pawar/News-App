<div class="container">
    <div class="row my-3">
        <div class="col-lg-10 offset-lg-1 d-flex justify-content-between align-items-center">
            <div class="start d-flex justify-content-center align-items-center">
                <img id="head-img" [ngStyle]="{'backgroundColor': headingBgc}" class="img-fluid"
                    [src]="'../../../../assets/images/' + image + '.webp'" alt="image...">
                <h4 class="ms-2 my-0">{{heading}}</h4>
            </div>
            <div class="end d-flex justify-content-center align-items-center">
                <button class="btn star-btn px-3" (mouseover)="followHover = true"
                    (mouseleave)="followHover = false" (click)="followClick = !followClick">
                    <ng-template [ngIf]="!followClick">
                        <i class="bi me-1" [ngClass]="{'bi-star-fill': followHover, 'bi-star': !followHover}"></i>
                        Follow
                    </ng-template>
                    <ng-template [ngIf]="followClick">
                        <i class="bi me-1 bi-star-fill"></i>
                        Following
                    </ng-template>
                </button>
                <i class="bi bi-share ms-3" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
            </div>
        </div>
    </div>

    <div class="row mb-4 subCategory">
        <div class="col-lg-10 offset-lg-1">
            <button (click)="subCategoryOnClick(subCategory)" *ngFor="let subCategory of subCategorys"
                class="btn btn-sm my-badge me-2 mt-2 px-3" [ngClass]="{'active': activeSubcategory === subCategory}">
                {{subCategory}}
            </button>
        </div>
    </div>

    <div class="row mb-3">
        <div id="main-content" class="col-lg-10 offset-lg-1">
            <ng-content select="[slot=main-content]"></ng-content>
        </div>
    </div>

    <!-- <div class="row mb-3">
        <button id="load-more" class="btn text-center">Load More <i class="bi bi-arrow-down"></i></button>
    </div> -->
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header" style="height: 3rem;">
                <div id="exampleModalLabel" class="modal-title fs-5 d-flex justify-content-center align-items-center">
                    <img id="head-img" [ngStyle]="{'backgroundColor': headingBgc}" class="img-fluid"
                        [src]="'../../../../assets/images/' + image + '.webp'" alt="image..."
                        style="height: 2rem;width: 2rem;">
                    <h5 class="ms-2 my-0">{{heading}}</h5>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <p class="fs-5 text-center">Share this via</p>
                    </div>
                    <div class="row">
                        <div class="box col-3">
                            <i id="link" class="bi bi-link"></i>
                            <p class="ms-2 my-0">Copy Link</p>
                        </div>
                        <div class="box col-3">
                            <i id="whatsapp" class="bi bi-whatsapp"></i>
                            <p class="ms-2 my-0">Whatsapp</p>
                        </div>
                        <div class="box col-3">
                            <i id="meta" class="bi bi-meta"></i>
                            <p class="ms-2 my-0">Meta</p>
                        </div>
                        <div class="box col-3">
                            <i id="x" class="bi bi-twitter-x"></i>
                            <p class="ms-2 my-0">Twitter</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
